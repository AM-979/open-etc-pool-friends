name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
        with:
          path: 'new-web' # Hier wird das Verzeichnis spezifiziert

      - name: Setup Node.js and Yarn 🏗
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Change to new-web directory 📂
        run: cd new-web

      - name: Install Dependencies 👨🏻‍💻
        run: yarn install

      - name: Lint and Fix ✨
        run: yarn lint-fix

      - name: Build 🏗
        run: yarn build

      - name: Test 🧪
        run: yarn test
